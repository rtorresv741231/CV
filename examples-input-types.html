<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples of Another Input Types</title>
</head>
<body>
    <h3>Examples of Another Input Types</h3>
    <table cellspacing="10">
        <thead style="text-align: left">
            <tr>
                <th>Type</th>
                <th>Component</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Color</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>Checkbox</td>
                <td><input type="checkbox" name="" id=""></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Datetime-local</td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="image" src="" alt=""></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td><input type="radio" name="" id=""></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" name="" id=""></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>Week</td>
                <td><input type="week" name="" id=""></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
